<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وقت القراءة - التحدي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="https://e.ataa.sa" target="_blank">
            <img src="https://i.postimg.cc/y8rZCwrh/image-removebg-preview-5.png" alt="شعار المدرسة" class="logo">
        </a>
        <h1>وقت القراءة</h1>
    </header>

    <main>
        <!-- الأزرار الجديدة في الزاوية اليسرى العليا -->
        <div class="action-buttons">
            <button onclick="refreshPage()">تجديد الكلمة</button>
            <button onclick="goToHomePage()">الرجوع إلى الصفحة الرئيسية</button>
        </div>

        <section id="challenge-section">
            <h2 id="challenge-title"></h2>
            <p id="challenge-text">كتاب</p> <!-- الكلمة المعروضة داخل إطار سماوي -->

            <!-- النص الجديد فوق زر "سجّل صوتك" -->
            <div class="reading-time-info">
                <h3>وقت القراءة</h3>
                <p>المستوى 1</p>
            </div>

            <button id="record-button" onclick="toggleRecording()">سجّل صوتك</button>
            <button id="stop-record-button" onclick="stopRecording()" class="hidden">إيقاف التسجيل</button>
            <p id="feedback"></p>
            <audio id="audio-playback" controls class="hidden"></audio>
            <!-- زر إعادة النطق (مخفي في البداية) -->
            <button id="replay-button" onclick="replayWord()" class="hidden">إعادة نطق الكلمة</button>
        </section>
    </main>

    <footer>
        <p>تم التطوير بواسطة وجد الحقباني, مدارس إمجاد قرطبة</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // دالة لتجديد الصفحة
        function refreshPage() {
            window.location.reload();
        }

        // دالة للرجوع إلى الصفحة الرئيسية
        function goToHomePage() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
