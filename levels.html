<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وقت القراءة - التحدي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="https://e.ataa.sa" target="_blank">
            <img src="https://i.postimg.cc/y8rZCwrh/image-removebg-preview-5.png" alt="شعار المدرسة" class="logo">
        </a>
        <h1>وقت القراءة</h1>
    </header>

    <main>
        <div class="action-buttons">
            <button onclick="refreshPage()">تجديد الكلمة</button>
            <button onclick="goToHomePage()">الرجوع إلى الصفحة الرئيسية</button>
        </div>

        <section id="challenge-section">
            <h2 id="challenge-title"></h2>
            <p id="challenge-text">كتاب</p>
            <div class="reading-time-info">
            <button id="record-button" onclick="toggleRecording()">سجّل صوتك</button>
            <button id="stop-record-button" onclick="stopRecording()" class="hidden">إيقاف التسجيل</button>
            <p id="feedback"></p>
            <audio id="audio-playback" controls class="hidden"></audio>
            <button id="replay-button" onclick="replayWord()" class="hidden">إعادة نطق الكلمة</button>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-media left">
                <a href="https://www.youtube.com/@aqs_school" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="فيسبوك" class="social-icon">
                </a>
                <a href="https://www.instagram.com/amjadgurtoba/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="تويتر" class="social-icon">
                </a>
            </div>

            <div class="developer-info">
                <p>تم التطوير بواسطة وجد الحقباني, مدارس إمجاد قرطبة</p>
            </div>

            <div class="social-media right">
                <a href="https://x.com/AQS_School" target="_blank">
                    <img src="https://i.postimg.cc/90fDdgRQ/image-removebg-preview-1.png" alt="إنستغرام" class="social-icon">
                </a>
                <a href="https://www.facebook.com/AQS.School?locale=ar_AR" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="يوتيوب" class="social-icon">
                </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        function refreshPage() {
            window.location.reload();
        }

        function goToHomePage() {
            window.location.href = "Reading_Time.html";
        }
    </script>
</body>
</html>
