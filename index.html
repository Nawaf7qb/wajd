<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وقت القراءة - مدارس إمجاد قرطبة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="https://e.ataa.sa" target="_blank">
                <img src="https://i.postimg.cc/y8rZCwrh/image-removebg-preview-5.png" alt="شعار المدرسة" class="logo">
            </a>
        </div>
        <h1>وقت القراءة</h1>
    </header>

    <main>
        <section id="level-selection">
            <h2>اختر المستوى:</h2>
            <button onclick="goToChallenge(1)">المستوى الأول</button>
            <button onclick="goToChallenge(2)">المستوى الثاني</button>
            <button onclick="goToChallenge(3)">المستوى الثالث</button>
        </section>

        <section id="site-description">
            <h2>شرح الموقع</h2>
            <p>هذا الموقع مخصص لوقت القراءة في مدارس إمجاد قرطبة. يمكنك اختيار مستوى التحدي وبدء القراءة!</p>
            <p class="video-instruction">شاهد الفيديو لمعرفة المزيد عن وقت القراءة!</p>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/dZOPd2KUihE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>

        <section id="challenge-view">
            <h2>شاهد التحدي</h2>
            <div class="image-container">
                <img src="https://i.postimg.cc/0Njwvhjd/1.png" alt="صورة دراسة 1">
                <img src="https://i.postimg.cc/YSPmC8mc/3.png" alt="صورة دراسة 3">
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://x.com/aqs_school?lang=ar" target="_blank"><i class="fab fa-x"></i></a>
            <a href="https://www.snapchat.com/add/amjadgurtoba" target="_blank"><i class="fab fa-snapchat"></i></a>
            <a href="https://www.tiktok.com/@amjadgurtoba" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.facebook.com/AQS.School" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/amjadgurtoba/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/@aqs_school" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <p>صمم الموقع بواسطة: وجد بندر الحقباني</p>
        <p>مدرسة إمجاد قرطبة</p>
    </footer>

    <script>
        localStorage.removeItem("selectedLevel");

        function goToChallenge(level) {
            localStorage.setItem("selectedLevel", level);
            window.location.href = "levels";
        }
    </script>
</body>
</html>
